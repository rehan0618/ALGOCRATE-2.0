<style>
  #ask-gemini {
    position: fixed;
    bottom: 20px;
    right: 20px;

    color: white;
    padding: 14px 22px;

    font-weight: 700;
    cursor: pointer;
    z-index: 99999;

  }

    bottom: 90px;

<script>
  const btn = document.getElementById("ask-gemini");
  const iframe = document.getElementById("gemini-iframe");

  btn.onclick = () => {
    iframe.style.display =
