    body {

      padding: 0;
      background: #111;
      color: #fff;
    }
    .question-header {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      border-bottom: 2px solid #9a32ff;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(154, 50, 255, 0.1);
    }
    .question-title {
      font-size: 24px;
      font-weight: 700;
      color: #9a32ff;
      margin: 0 0 12px 0;
    }
    .question-meta {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .difficulty-badge {
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .difficulty-easy { background: #22c55e; color: #fff; }
    .difficulty-medium { background: #f59e0b; color: #fff; }
    .difficulty-hard { background: #ef4444; color: #fff; }
    .platform-badge {
      background: #374151;
      color: #d1d5db;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }
    .question-description {
      font-size: 16px;
      line-height: 1.6;
      color: #e5e7eb;
      margin: 15px 0;
    }
    .question-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: #9a32ff;
      color: #fff;
    }
    .btn-primary:hover {
      background: #8b2de6;
      transform: translateY(-1px);
    }
    .btn-secondary {
      background: #374151;
      color: #d1d5db;
    }
    .btn-secondary:hover {
      background: #4b5563;
    }
    .back-btn {
      background: #1f2937;
      color: #9ca3af;
      margin-right: auto;
    }
    .back-btn:hover {
      background: #374151;
      color: #fff;
    }
    #compiler-frame {
      width: 100%;
      height: calc(100vh - 200px);
      border: none;
      background: #0f0f0f;
    }
    #loading {
      text-align: center;
      padding: 40px 20px;
      font-size: 18px;
      color: #9ca3af;
    }
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #374151;
      border-radius: 50%;
      border-top-color: #9a32ff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .question-header { padding: 15px; }
      .question-title { font-size: 20px; }
      .question-meta { flex-direction: column; align-items: flex-start; gap: 8px; }
      #compiler-frame { height: calc(100vh - 250px); }
    }
  </style>
</head>

    function showEditor() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('compiler-frame').style.display = 'block';
    }

    function loadQuestion() {
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const stepId = urlParams.get('step');
      const lectureIndex = parseInt(urlParams.get('lecture'));
      const problemIndex = parseInt(urlParams.get('problem'));

      if (!stepId || isNaN(lectureIndex) || isNaN(problemIndex)) {
        displayError();
        return;
      }

      // Find the question
      const step = comprehensiveDSAData[stepId];
      if (!step || !step.lectures[lectureIndex] || !step.lectures[lectureIndex].problems[problemIndex]) {
        displayError();
        return;
      }

      const question = step.lectures[lectureIndex].problems[problemIndex];
      displayQuestion(question);
    }

    function displayQuestion(question) {
      // Update question details
      document.getElementById('questionTitle').textContent = question.title;
      document.getElementById('questionDescription').textContent = question.description;
      
      // Update difficulty badge
      const difficultyBadge = document.getElementById('difficultyBadge');
      difficultyBadge.textContent = question.difficulty;
      difficultyBadge.className = `difficulty-badge difficulty-${question.difficulty.toLowerCase()}`;
      
      // Update platform badge
      document.getElementById('platformBadge').textContent = question.platform;

      // Update links
      updateLink('originalLink', question.solve, 'Original Problem');
      updateLink('videoLink', question.video, 'Video Solution');
      updateLink('articleLink', question.article, 'Article');

      // Update page title
      document.title = `${question.title} - DSA Code Editor`;
    }

    function updateLink(elementId, url, text) {
      const link = document.getElementById(elementId);
      if (url && url !== '#') {
        link.href = url;
        link.textContent = text;
        link.style.display = 'inline-block';
      } else {
        link.style.display = 'none';
      }
    }

    function displayError() {
      document.getElementById('questionTitle').textContent = 'WELCOME TO ALGOCRATE CODE-EDITOR';
      document.getElementById('questionDescription').textContent = 'Practice Coding Question In Language of Your Choice!';
      document.getElementById('difficultyBadge').style.display = 'none';
      document.getElementById('platformBadge').style.display = 'none';
    }

    // Load question when page loads
    window.addEventListener('load', loadQuestion);
  </script>
