<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roadmaps | AlgoCrate</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Inter, system-ui, Arial, sans-serif;
}

body{
  background:#f5f5f5;
  color:#111;
  padding:40px;
}

/* MAIN CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
}

/* BIG HEADING */
.roadmap-header{
  background:#6a00ff;
  color:#fff;
  padding:22px 30px;
  border-radius:14px;
  font-size:28px;
  font-weight:800;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
}

/* COLLAPSIBLE CONTENT */
.roadmap-content{
  display:none;
  margin-top:20px;
  background:#fff;
  padding:22px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* IMAGE */
.roadmap-content img{
  width:100%;
  border-radius:12px;
  cursor:zoom-in;
}

/* STEP BUTTON */
.step-link{
  margin-top:18px;
  display:inline-block;
  background:#6a00ff;
  color:#fff;
  padding:12px 20px;
  border-radius:10px;
  font-weight:700;
  text-decoration:none;
}
.step-link:hover{
  opacity:0.9;
}

/* RESPONSIVE */
@media(max-width:768px){
  body{padding:20px}
  .roadmap-header{font-size:22px}
}

/* ================= POPUP VIEWER ================= */

#imageModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  z-index:999999;
}

#viewer{
  width:100%;
  height:100%;
  overflow:hidden;
  position:relative;
  cursor:grab;
}

#viewer img{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(1);
  transform-origin:center;
  user-select:none;
  pointer-events:none;
}

/* CONTROLS */
.controls{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  gap:10px;
  z-index:1000000;
}

.controls button{
  background:#6a00ff;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
  font-weight:700;
}

.controls button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="container">

  <!-- CLICKABLE ROADMAP -->
  <div class="roadmap-header" onclick="toggleRoadmap()">
    <span>üìå B.Tech 4 Years Roadmap to FAANG</span>
    <span id="arrow">‚ñº</span>
  </div>

  <!-- HIDDEN CONTENT -->
  <div class="roadmap-content" id="roadmapBox">
    <img src="faang-roadmap.png" alt="B.Tech 4 Years FAANG Roadmap" onclick="openViewer(this.src)">

    <!-- STEP LINK -->
    <a href="roadmap-step.html?step=1" class="step-link">
      View ROADMAP in Detail ‚Üí
    </a>
  </div>

</div>

<!-- ================= IMAGE POPUP ================= -->

<div id="imageModal">
  <div class="controls">
    <button onclick="zoomIn()">Ôºã</button>
    <button onclick="zoomOut()">Ôºç</button>
    <button onclick="closeViewer()">‚úï</button>
  </div>
  <div id="viewer">
    <img id="viewerImg" src="">
  </div>
</div>

<script>
function toggleRoadmap(){
  const box = document.getElementById("roadmapBox");
  const arrow = document.getElementById("arrow");

  if(box.style.display === "block"){
    box.style.display = "none";
    arrow.innerText = "‚ñº";
  } else {
    box.style.display = "block";
    arrow.innerText = "‚ñ≤";
  }
}

/* ===== IMAGE VIEWER LOGIC ===== */

const modal = document.getElementById("imageModal");
const img = document.getElementById("viewerImg");
let scale = 1;
let posX = 0, posY = 0;
let isDragging = false;
let startX, startY;

function openViewer(src){
  modal.style.display = "block";
  img.src = src;
  scale = 1;
  posX = posY = 0;
  updateTransform();
}

function closeViewer(){
  modal.style.display = "none";
}

function zoomIn(){
  scale += 0.0;
  updateTransform();
}

function zoomOut(){
  scale = Math.max(0.4, scale - 0.2);
  updateTransform();
}

function updateTransform(){
  img.style.transform =
    `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
}

/* PAN */
const viewer = document.getElementById("viewer");

viewer.addEventListener("mousedown", e=>{
  isDragging = true;
  viewer.style.cursor = "grabbing";
  startX = e.clientX - posX;
  startY = e.clientY - posY;
});

window.addEventListener("mousemove", e=>{
  if(!isDragging) return;
  posX = e.clientX - startX;
  posY = e.clientY - startY;
  updateTransform();
});

window.addEventListener("mouseup", ()=>{
  isDragging = false;
  viewer.style.cursor = "grab";
});

/* ESC CLOSE */
window.addEventListener("keydown", e=>{
  if(e.key === "Escape") closeViewer();
});
</script>

<!-- Back to DASHBOARD Button -->
<a href="dashboard.html" class="back-button">‚Üê Back to DASHBOARD</a>

<style>
  .back-button {
    position: fixed;          /* Stick it to the viewport */
    bottom: 20px;             /* 20px from bottom */
    left: 20px;               /* 20px from left */
    padding: 10px 20px;
    background-color: #6c63ff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    transition: background-color 0.3s ease;
    z-index: 1000;            /* Make sure it‚Äôs on top */
  }

  .back-button:hover {
    background-color: #574bdb;
  }
</style>


</body>
</html>
